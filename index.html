<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakah Gate</title>
  <meta name="description" content="This website calculates how much Zakah you need to pay. Welcome to Zakah Gate.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h1>Welcome to Zakah Gate</h1>
    <p>This website calculates how much Zakah you need to pay.</p>

    <input 
      type="number" 
      id="money" 
      placeholder="Enter your amount"
      oninput="calcZakah()"
    >

    <p id="result">Zakah = 0</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
